 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Anshi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#1a0000,#330000);
  color:white;
  overflow:hidden;
}

/* PASSWORD SCREEN */
#lock{
  position:fixed;
  inset:0;
  background:#0d0000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#lock h1{
  color:#ff4d6d;
  margin-bottom:20px;
}

#lock input{
  padding:12px 20px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:1rem;
  text-align:center;
}

#lock button{
  margin-top:15px;
  padding:10px 30px;
  border-radius:30px;
  border:none;
  background:#ff4d6d;
  color:white;
  font-size:1rem;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hero h1{
  font-size:2.7rem;
  color:#ff4d6d;
  animation:fadeUp 1.2s ease;
}

.love-text{
  margin-top:20px;
  font-size:1.8rem;
  color:#ffd6d6;
  animation:pulse 2s infinite;
}

.rose{
  font-size:4rem;
  margin:20px 0;
  animation:float 3s infinite ease-in-out;
}

/* PHOTO SECTION */
section{
  padding:60px 10%;
  text-align:center;
}

/* HEART FRAME */
.heart-frame{
  width:240px;
  height:220px;
  margin:auto;
  background:#ff69b4;
  clip-path: path("M120 210 C-40 120 20 10 120 70 C220 10 280 120 120 210 Z");
  padding:8px;
  box-shadow:0 0 30px rgba(255,105,180,0.8);
}

.heart-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  clip-path: path("M120 210 C-40 120 20 10 120 70 C220 10 280 120 120 210 Z");
}

/* TEXT */
section p{
  margin-top:25px;
  color:#ffe5ec;
  font-size:1.2rem;
  line-height:1.8;
}

footer{
  margin-top:40px;
  text-align:center;
  font-size:1.2rem;
  color:#ffb3c6;
}

/* ROSE PETALS */
.petal{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
  <h1>üîê Enter Password</h1>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- MAIN -->
<div class="hero">
  <h1>Happy Rose Day Anshi üåπ</h1>
  <div class="love-text">I love you my shoni ‚ù§Ô∏è</div>
  <div class="rose">üåπ</div>
</div>

<section>
  <div class="heart-frame">
    <img src="us.jpg" alt="Us ‚ù§Ô∏è">
  </div>

  <p>
    Happy Rose Day my love, you‚Äôre my today, tomorrow, and forever ‚ù§Ô∏è
  </p>
</section>

<footer>
  ‚Äî Yours always, <b>Gaurav ‚ù§Ô∏è</b>
</footer>

<script>
function unlock(){
  const p = document.getElementById("pass").value;
  if(p === "gendaphul"){
    document.getElementById("lock").style.display="none";
    document.getElementById("music").play();
    petals();
  } else {
    alert("Wrong password üíî");
  }
}

function petals(){
  for(let i=0;i<30;i++){
    let petal=document.createElement("div");
    petal.className="petal";
    petal.innerText="üåπ";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=5+Math.random()*5+"s";
    petal.style.opacity=Math.random();
    document.body.appendChild(petal);
  }
}
</script>

</body>
</html>
